<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Karir</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <hr>
    <form>
        <p>Nama Lengkap: <input type="text"></p>
        <p>Tempat Tanggal Lahir: <input type="date"></p>
        <p>Email: <input type="email"></p>
        <p>Nomor Telpon : <input type="number"></p>
        <p>Alamat: <textarea></textarea></p>
        <p>Jenis Kelamin :
            <input type="radio" name="gender" value="Laki-laki">Laki-laki
            <input type="radio" name="gender" value="Perempuan">Perempuan
        </p>
        <p>Pekerjaan yang dilamar :
            <input type="checkbox">Engineering
            <input type="checkbox">Supervisor
            <input type="checkbox">Manager
            <input type="checkbox">Operator
        </p>
        <p>Upload CV: <input type="file"></p>
    </form>
        <br>
        <hr>
        <br>
        <Button><a href="Homepage.html">Kembali ke Homepage</a></Button>
</body>
</html>
